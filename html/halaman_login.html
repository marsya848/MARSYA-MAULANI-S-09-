<html>
    <head>
        <title>membuat halaman login kelas XI RPL</title>
    </head>
    <body>
        <fieldset>
            <legend>Biodata</legend>
            <p>
                <label>Nama:</label>
                <input type="text" name="name" placeholder="NAMA ANDA...." />
            </p>
            <p>
                <label>Umur:</label>
                <input type="text" name="umur" placeholder="UMUR ANDA..."/>
            </p>
            <p>
                <label>Jenis kelamin:</label>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            </p>
            <p>
                <label>tempat lahir:</label>
                <input type="text" name="tempat lahir" placeholder="tempat lahir..." />
            </p>
            <p>
                <label>Tanggal Lahir:</label>
                <input type="date" name="tanggal" />
            </p>
            <p>
                <label>alamat</label>
                <input type="text" name="alamat" placeholder="alamat anda..."/>
            </p>
            <p>
                <label>kota:</label>
                <select name="kota">
                    <option value="MAKASSAR">MAKASSAR</option>
                    <option value="BANDUNG">BANDUNG</option>
                    <option value="BALIK PAPAN">BALIK PAPAN</option>
                    <option value="JAKARTA">JAKARTA</option>
                    <option value="JOGJAKARTA">JOGJAKARTA</option>
                    <option value="DENPASAR">DENPASAR</option>
                    <option value="MEDAN">MEDAN</option>
                    <option value="MAGELANG">MAGELANG</option>
                    <option value="BATAM">BATAM</option>
                    <option value="AMBON">AMBON</option>
                </select>
            </p>
            <P>
                <label>provinsi</label>
                <select name="provinsi">
                    <option value="SULAWESI SELATAN">SULAWESI SELATAN</option>
                    <option value="JAWA BARAT">JAWA BARAT</option>
                    <option value="KALIMANTAN TIMUR">KALIMANTAN TIMUR</option>
                    <option value="DKI JAKARTA">DKI JAKARTA</option>
                    <option value="DI YOGYAKARTA">DI YOGYAKARTA</option>
                    <option value="BALI">BALI</option>
                    <option value="SUMATRA UTARA">SUMATRA UTARA</option>
                    <option value="JAWA TENGAH">JAWA TENGAH</option>
                    <option value="KEPULAUAN RIAU">KEPULAUAN RIAU</option>
                    <option value="MALUKU">MALUKU</option>
                </select>
            </P>
            <p>
                <input type="submit" name="submit" value="submit" />
            </p>
        </fieldset>
    </body>
</html>
